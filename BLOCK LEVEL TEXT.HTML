<html lang="en">
 
<head>
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
 
    <title>Block Level</title>
 
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f9f9f9, #f1f1f1);
            font-family: "Segoe UI", Arial, sans-serif;
        }
        .container {
            border: 2px solid #ccc;
            background-color: #ffe4ec;
            width: 60%;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        }
        h1 {
            color: #222;
            text-align: center;
            border: 2px solid #444;
            background-color: #bdf0bd;
            padding: 15px;
            border-radius: 10px;
            letter-spacing: 2px;
            box-shadow: inset 0px 2px 6px rgba(0,0,0,0.2);
        }
        p {
            border: 2px solid #444;
            background-color: #c2f2c2;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 12px;
            margin-top: 25px;
            border-radius: 8px;
            box-shadow: inset 0px 2px 5px rgba(0,0,0,0.15);
        }
    </style>
</head>
 
<body>
    <div class="container" >
        <h1>STORY OF A RISING STAR</h1>
         <p>
           THE MOST THRILLING STORY YOU HAVE EVER HEAR OF. COMING SOON.....
        </p>
 
    </div>
</body>
 
</html>
